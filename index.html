<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="icon" href="img/favicon.ico" sizes="32x32">
    <title>Outer space button</title>
  </head>
  <body class="page">
    <button class="page__play" type="button">PUSH
      <span class="visually-hidden">Change colors, play music</span>
    </button>
    <audio class="page__audio" preload="auto" loop>
      <source src="files/song.mp3" type="audio/mpeg">
      <source src="files/song.ogg" type="audio/ogg">
    </audio>
    <button class="page__volume" type="button">
      <span class="visually-hidden">Mute/unmute</span>
    </button>
    <script src="script/main.js"></script>
  </body>
</html>
